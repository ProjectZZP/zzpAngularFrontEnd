<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Home</h1>
            <p>You are logged in as: {{authentication.username}}</p>

            <ul>
                <li *ngFor="let profileId of profileIds">
                    <a (click)="setProfile(profileId)">{{ profileId }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
