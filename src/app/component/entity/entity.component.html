<div class="container">
    <div class="row">
        <div class="offset-3 col-6">

            <h1>My Entity Info</h1>

            <form *ngIf="!!model" (ngSubmit)="onSubmit()" #entityForm="ngForm">
                <div class="form-group">
                    <label for="entityId">entityId</label>
                    <input type="text" class="form-control" id="entityId" required [(ngModel)]="model.entityId" name="entityId">
                </div>

                 <div class="form-group">
                    <label for="userId">userId</label>
                    <input type="text" class="form-control" id="userId" required [(ngModel)]="model.userId" name="userId">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
                           #name="ngModel">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" [(ngModel)]="model.description"
                           name="description">
                </div>

                <!--<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>-->
                <!--<button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero-->
                <!--</button>-->
            </form>
        </div>
    </div>
</div>
