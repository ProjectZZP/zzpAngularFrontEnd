<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required [formControl]="username"/>
                </div>
                <input type="submit" class="btn btn-primary" (click)="login()" value="Login">
            </form>
        </div>
    </div>
</div>
